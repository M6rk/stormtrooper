<html>

<head>
    <!-- Bootstrap CSS, JavaScript CDN, JQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <!--<style>    h1 {text-align: center;}</style>-->
</head>

<body style="padding-left: 15px; padding-top: 10px;">

    <h1>Stormtrooper Enlistment Form</h1>
    <table>
        <tr>
            <th>Please be sure to check the enlistment requirements before applying.</th>
        </tr>
        <tr>
            <td>
                <br>
                <form id="myForm">
                    <!--Radio Buttons-->
                    <!--id format Question # + Choice # = Q1C2-->
                    <!--Q1-->
                    <div class="row">
                    <label for="usr"><b>Name *</b></label>
                    <div class="col-sm-9"> <!--for input bar length-->
                    <input type="text" class="form-control" id="usr"> 
                </div>
                 </div>
                 <br><br>             
                    <label class="form-check-inline"><b>Species *</b></label> <br>
                    
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="Q1C1" name="Q1">
                        <label class="form-check-label" for="Q1C1">Human</label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="Q1C2" name="Q1">
                        <label class="form-check-label" for="Q1C2">Alien</label>
                    </div>
                    <br>
                    <br>
                    <br>
                    <!--Q2-->
                    <label class="mb-2"><b>Sex *</b></label>
                    <br>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="Q2C1" name="Q2">
                        <label class="form-check-label" for="Q2C1">Male</label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="Q2C2" name="Q2">
                        <label class="form-check-label" for="Q2C2">Other</label>
                    </div>
                    <br>
                    <br>
                    <br>
                    <!--Q3-->
                    <label class="mb-2"><b>Race *</b></label> <br>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="Q3C1" name="Q3">
                        <label class="form-check-label" for="Q3C1">White</label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="Q3C2" name="Q3">
                        <label class="form-check-label" for="Q3C2">Other</label>
                    </div>
                    <br>
                    <br>
                    <br>
                    <label class="mb-2"><b>Sexual Orientation *</b></label> <br>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="Q4C1" name="Q4">
                        <label class="form-check-label" for="Q4C1">Heterosexual</label>
                    </div>
                    <!--Q4-->
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="Q4C2" name="Q4">
                        <label class="form-check-label" for="Q4C2">Other</label>
                    </div>
                    <br>
                    <br>
                    <br>
                    <!--Text box-->
                    <label for="fitQuestion" class="form-label"><b>What can you contribute to The Galactic Empire?</b></label>
                    <textarea class="form-control" id="fitQuestion" rows="5"></textarea>
                    <br>
                    <br>
                    <br>
                    <!--Q5-->
                    <label class="mb-2"><b>Why is it important to be punctual?</b></label> <br>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="Q5C1" name="Q5">
                        <label class="form-check-label" for="Q5C1">I do not want to commit treason</label>
                    </div>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" id="Q5C2" name="Q5">
                        <label class="form-check-label" for="Q5C2">I will be killed if I am late</label>
                    </div>
                        <br>
                        <br>
                        <br>
                        <!--Q6-->
                        <label class="mb-2"><b>If an officer that out ranks you says something wrong you should</b></label> <br>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" id="Q6C1" name="Q6">
                            <label class="form-check-label" for="Q6C1">A) Correct him</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" id="Q5C2" name="Q6">
                            <label class="form-check-label" for="Q6C2">C) Tell the emperor</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" id="Q6C3" name="Q6">
                            <label class="form-check-label" for="Q6C3">D) Do nothing</label>
                        </div>
                        <br>
                        <br>
                        <br>
                        <!--Q7-->
                        <label class="mb-2"><b>Have you ever fired a blaster before?</b></label> <br>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" id="Q7C1" name="Q6">
                            <label class="form-check-label" for="Q7C1">Yes</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" id="Q7C2" name="Q6">
                            <label class="form-check-label" for="Q7C2">No</label>
                        </div>
                        <!--Q8-->
                        
                        <br>
                        <br>
                        <br>
                </form>
            </td>
        </tr>
    </table>

    <!-- Add the modal for displaying the content of the form below -->
    <button type="button" onclick="display(7)" class="btn btn-success" data-bs-toggle="modal"
        data-bs-target="#createModal" style="margin-left: 10px">Submit Answers</button>
    <button type="button" onclick="reset()" class="btn btn-secondary">Reset</button>

    <div class="modal fade" id="createModal" role="dialog" data-bs-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Results</h5>
                </div>
                <div class="modal-body">
                    <p id="content"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function display(numQuestions) {
            var ans = new Array(numQuestions);
            var content = "";
            var boldNum = ""
            var name = document.getElementById('usr').value; // get name
            //ans question 1
            ans[0] = "Name: " + name; // dispaly anem
            //ans question 2
            if (document.getElementById('Q1C1').checked) {
                ans[1] = "✔";
            } else {
                ans[1] = "Ineligible: You must be Human to enlist.";
            }
            //ans question 3
            if (document.getElementById('Q2C1').checked) {
                ans[2] = "✔";
            } else {
                ans[2] = "Ineligible: You must be Male to enlist.";
            }
            //ans question 4
            if (document.getElementById('Q3C1').checked) {
                ans[3] = "Ineligible: You must be White to enlist.";
            } else {
                ans[3] = "Incorrect! The correct answer was: True.";
            }
            //ans question 5
            if (document.getElementById('Q5C3').checked) {
                ans[4] = "You guessed correctly! If an article is peer reviewed it will contain useful information backed by other academics.";
            } else {
                ans[4] = "Incorrect! The correct answer was: Peer reviewed articles contain useful information.";
            }
            //ans question 6
            if (document.getElementById('Q6C2').checked) {
                ans[5] = "You guessed correctly! While the sun will not physically get hotter, more if its rays will penetrate the ozone layer in turn causing ice cream to potentially melt faster!";
            } else {
                ans[5] = "Incorrect! The correct answer was: Ice cream will melt faster";
            }
            //ans question 7
            if (document.getElementById('Q7C2').checked) {
                ans[6] = "You guessed correctly! Misinformation surrounding climate change is mainly spread on online forums and social media!";
            } else {
                ans[6] = "Incorrect! The correct answer was: False";
            }
            //ans question 8
            //concat ans
            for (var i = 0; i < ans.length; i++) {
                const num = i + 1;
                boldNum = "" + num;
                content += boldNum.bold() + ") " + ans[i] + "<br>";
            }
            document.getElementById("content").innerHTML = "Your results: " + "<br>" + content;
        }
        function reset() { //to reset the form
            document.getElementById('myForm').reset();
        }
    </script>
</body>

</html>
